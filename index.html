<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Aleatórias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas Aleatórias</h1>
        <label for="length">Comprimento da Senha:</label>
        <input type="number" id="length" name="length" min="1" max="128" value="16">
        <div class="lista">
            <input type="checkbox" id="uppercase" name="uppercase" checked>
            <label for="uppercase">Incluir Letras Maiúsculas</label>
        </div>
        <div class="lista">
            <input type="checkbox" id="lowercase" name="lowercase" checked>
            <label for="lowercase">Incluir Letras Minúsculas</label>
        </div>
        <div class="lista">
            <input type="checkbox" id="numbers" name="numbers" checked>
            <label for="numbers">Incluir Números</label>
        </div>
        <div class="lista">
            <input type="checkbox" id="symbols" name="symbols" checked>
            <label for="symbols">Incluir Símbolos</label>
        </div>
        <button onclick="generatePassword()">Gerar Senha</button>
        <p id="password">Sua senha aparecerá aqui</p>
        <button onclick="copyPassword()">Copiar Senha</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
